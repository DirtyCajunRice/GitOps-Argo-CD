sonarr:
  sonarr:
    fullnameOverride: "sonarr"
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.priority: "10"
      extraIngresses:
        - enabled: true
          nameSuffix: "api"
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.priority: "15"
          hosts:
            - host: nickflix.io
              paths:
                - path: /sonarr4k/api
                  pathType: Prefix
          tls:
            - hosts: [nickflix.io]
              secretName: nickflix-io
      hosts:
        - host: nickflix.io
          paths: [/sonarr]
