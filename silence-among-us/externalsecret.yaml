apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: silence-among-us
spec:
  backendType: vault
  vaultMountPoint: kubernetes-do
  vaultRole: vault-auth
  data:
    - name: host
      key: kv-v2/data/auth/silence-among-us
      property: host
    - name: discord-token
      key: kv-v2/data/auth/silence-among-us
      property: discord-token

  docker -e HOST='https://au.cajun.pro' -e SECURE=true -e DATABASE_USERNAME=test -e DATABASE_PASSWORD=test -e DISCORD_TOKEN=NzcwNzc3MDc1MTAyNTE1MjQw.X5igFw.u3QyA-_-ZnFi5GEI6Xf2YxuEMGE
