apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.priority: "15"
  name: {{ .Values.sonarr.sonarr.fullnameOverride }}-api
spec:
  rules:
    - host: nickflix.io
      http:
        paths:
          - backend:
              serviceName: {{ .Values.sonarr.sonarr.fullnameOverride }}
              servicePort: 8989
            path: /{{ .Values.sonarr.sonarr.fullnameOverride }}/api
  tls:
    - hosts:
        - nickflix.io
      secretName: nickflix-io
