global:
  cluster: do

traefik:
  deployment:
    replicas: 3
  additionalArguments:
    - "--providers.kubernetesingress.ingressendpoint.publishedservice=kube-system/traefik"
    - "--providers.kubernetesingress.ingressendpoint.hostname=traefik-do.k8s.cajun.pro"
    - "--pilot.token=23f45ed9-8bcb-43a5-b41f-1af0762be61d"
  service:
    annotations:
      service.beta.kubernetes.io/do-loadbalancer-name: "traefik"

tfa:
  traefikForwardAuth:
    authHost: cajun.pro
  ingress:
    hosts:
      - host: cajun.pro
        paths:
          - /_oauth
    tls:
      - hosts:
          - cajun.pro
        secretName: cajun-pro
